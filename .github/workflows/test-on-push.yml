name: test-on-push

on: [push]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "pypy-3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update pip
      run: python -m pip install --upgrade pip
    - name: Install runtime dependencies
      run: pip install -r requirements.txt
    - name: Install test dependencies
      run: pip install --upgrade pytest pytest-asyncio mypy pylint flake8

    - name: Type-check using mypy
      run: mypy --strict doubleratchet/ setup.py examples/ tests/
    - name: Lint using pylint
      run: pylint doubleratchet/ setup.py examples/ tests/
    - name: Format-check using flake8
      run: flake8 doubleratchet/ setup.py examples/ tests/
    - name: Test using pytest
      run: pytest
